<!DOCTYPE html>
<html>
<head>
    <title>登录页</title>
    <meta charset="utf-8">
</head>
<body>
<form action="/Practical/login" method="post">
    <table border="0" cellpadding="1" cellspacing="0" align="center">

        <tr height="40" >
            <td width="100" align="right">手机号：</td>
            <td>
                <input type="text" name="phone" style="width:200px">
            </td>


        <tr height="40" >
            <td width="100" align="right">密码：</td>
            <td>
                <input type="text" name="password" style="width:200px">
            </td>

        <tr>
            <td></td>
            <td>
                <input type="submit" value="登录"
                       style="width:200px;height: 30px;background: #e69;
                       color: white">
            </td>
        </tr>

        <tr height="40" >
            <td>
                <input id="remember" type="checkbox" name="remember" />
                <label for="remember">记住密码</label>
            </td>
        <tr>
    </table>
</form>
</body>
</html>
