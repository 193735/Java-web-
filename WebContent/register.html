<!DOCTYPE html>
<html>
<head>
    <title>约会吧网站</title>
    <meta charset="utf-8">

<body>
<div >

        <tr height="40" >

            </td>


        <tr height="40">

            <td>
                <input type="text" name="email" style="width:200px">


            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册"  style="width:200px;height: 40px;background: #e69;color: white">

            </td>
        </tr>

    </table>

</form>
</div>

</html>
